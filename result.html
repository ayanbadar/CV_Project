<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .report-box {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .report-box img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .report-box h2 {
            color: #2C3E50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .report-box p {
            font-size: 18px;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #3498db;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Generated Radiology Report</h1>
</header>

<div class="container">
    <div class="report-box">
        {% if model_error %}
            <p class="error-message">{{ model_error }}</p>
        {% endif %}
        <h2>Report:</h2>
        <p>{{ report }}</p>
        <a href="/" class="back-btn">Go Back</a>
    </div>
</div>

</body>
</html>
